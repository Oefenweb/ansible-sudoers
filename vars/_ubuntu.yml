# vars file for sudoers
---
sudoers_sudoers_preset_defaults:
  - env_reset
  - 'secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"'
sudoers_sudoers_preset_privileges:
  - name: root
    entry: 'ALL=(ALL:ALL) ALL'
  - name: '%admin'
    entry: 'ALL=(ALL) ALL'
  - name: '%sudo'
    entry: 'ALL=(ALL:ALL) ALL'
